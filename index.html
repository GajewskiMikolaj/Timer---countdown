<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <titleDocument</title>
</head>
<body>
    <div class="final-date">
        Final date:
        <input type="datetime-local" id="final-date-input">
        <button id="countdown-button">Counting</button>
    </div>

    <div id="message">
        <h2>Time has passed</h2>
    </div>

    <div class="clock-container">
        <div class="cell">
            <h3>Days</h3>
            <h1 id="days">-</h1>
        </div>
        <div class="cell">
            <h3>Hours</h3>
            <h1 id="hours">-</h1>
        </div>
        <div class="cell">
            <h3>Minutes</h3>
            <h1 id="minutes">-</h1>
        </div>
        <div class="cell">
            <h3>Seconds</h3>
            <h1 id="seconds">-</h1>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
